<!DOCTYPE html>
<html lang="en">

<head>
  
  <meta charset="utf-8">

  <title>กระทู้ไหมพรม</title>
  <link href="https://fonts.googleapis.com/css?family=Itim&display=swap" rel="stylesheet">
  <link rel="shortcut icon" type="image/png" href="https://image.flaticon.com/icons/png/128/606/606053.png">
  
  <style>
    body{
      margin: 0;
      padding: 0;
      background-image: url(https://bellacococrochet.b-cdn.net/wp-content/uploads/2018/08/IMG_7681.jpg);
      background-size: cover;
      font-family: 'Itim', cursive;
    }
    .form-area{
      position: absolute;
      top: 15%;
      left: 35%;     
      transform: translate(-50% -50%);
      width: 400px;
      height: 500px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.5);
      padding: 40px;
    }
    h2{
      margin: 0;
      padding: 0 0 20px;
      font-weight: bold;
      color: #000;
    }
    .form-area p{
      margin: 0;
      padding: 0;
      font-weight: bold;
      color: rgba(0, 0, 0, 0);
    }
    .form-area input{
      margin-bottom: 20px;
      width: 100%;
    }
    .form-area input[type=text]{
      border: none;
      border-bottom: 1px solid#000;
      background-color: transparent;
      outline: none;
      height: 40px;
      color:black;
      display: 16px;
    }
    ::placeholder{
      color: #0000;
    }
    .form-area input[type=submit]{
      border: none;
      height: 40px;
      outline: none;
      color: #ffffff;
      font-size: 15px;
      background-color: tomato;
      cursor: pointer;
      border-radius: 20px;
    }
    .form-area input[type=submit]:hover{
      background-color: rgb(226, 166, 37);
      color: #ffffff;
    }
    .form-area a{
      color: black;
      text-decoration: none;
      font-size: 14px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="form-area">
    <h2>มีพรมอะไรมานำเสนอไหมใหม่ไหม</h2>
    <form action="{{ url_for('insert') }}" method="post">
      <p style="color: #000;">name</p>
      <input style="color: #000;"type="text" name="name" placeholder="อยากรู้ชื่อ">
      <p style="color: #000;">email</p>
      <input type="text" name="email" placeholder="ขอ email หน่อย">
      <p style="color: #000;">message</p>
      <input type="text" name="message" placeholder="มีพรมอะไรใหม่ไหม">
      <input type="submit" placeholder="submit">
      <a href="/" style="font-size: 20px;">ไปหน้าบ้าน</a>
    </form>
  </div>
</body>
</html>
